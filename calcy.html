<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="calcy.css"> 
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Calculator</title>
</head>

<body>
  <div class="container" id="frame">
  	<div class="calculator-base" id="calculator">
  		

      <div id="calculator-screen">
        <div id="input-screen">
         <input type="text" id="input-value" class="input-screen form" value="0" disabled>
       </div>
       <div id="result">
          <input type="text" id="result-value" class="result form" value="0" disabled>
       </div>
  		</div>

  		<div class="calculator-keys">
        
        <button class="form-group btn-lg  clear_btn btn-info clear " type="button" name="bttnclear" value="C">C</button>
  			<!-- <button class="form-group btn-lg  btn-warning operator " type="button" name="bttnsign" onclick="undo()">undo</button> -->
  			
  			<button class="form-group btn-lg   square_btn operator" type="button" name="bttnmodulus" value="%">%</button>
  			<button class="form-group btn-lg   square_btn operator" type="button"  name="bttndivide" value="/" >/</button>

  			<button class="form-group btn-lg  btn-default  " type="button" name="bttn7" value="7">7</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn8" value="8">8</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn9" value="9">9</button>
  			<button class="form-group btn-lg   square_btn operator " type="button" name="bttnmultiply" value="*">*</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn4" value="4">4</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn5" value="5">5</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn6" value="6" >6</button>
  			<button class="form-group btn-lg   square_btn operator" type="button" name="bttnminus" value="-" >-</button>

  			<button class="form-group btn-lg  btn-default " type="button" name="bttn1" value="1" >1</button>
  			<button class="form-group btn-lg  btn-default" type="button" name="bttn2" value="2">2</button>
  			<button class="form-group btn-lg  btn-default " type="button" name="bttn3" value="3">3</button>
  			<button class="form-group btn-lg  square_btn operator" type="button"  name="bttnplus" value="+">+</button>
  			<button class="form-group btn-lg  decimal" type="button" name="bttndot" value=".">.</button>
  			<button class="form-group btn-lg  " type="button" name="bttn0" value="0">0</button>

  			<button class="form-group btn-lg equal equal_btn operator" type="button" name="bttnequal" value="=">=</button>
  		</div>


		<div class="calculator-logscreen">
			<ul id ="items">
			</ul>  
		</div>




  		</div>

  	</div>	
  	
  
	

























	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script type="text/javascript" src="custom.js"></script>

</body>
</html>
