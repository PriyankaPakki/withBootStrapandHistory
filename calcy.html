<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="C:\Users\pa20015509\Desktop\jscalculator\with bootstrap\calcy.css">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Calculator</title>
</head>

<body>
  <div class="container" id="frame">
  	<div class="calculator-base" id="calculator">
  		<div class="calculator-display" id="display">
  			<input class="form display-settings" id="screen" name="display-area" value="0"disabled>
  		</div>
  		<div class="calculator-keys" id="keys">

  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttnsign" value="+/-">
  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttnclear" value="C">
  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttnmodulus" value="%">
  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttndivide" value="/" >

  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn7" value="7">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn8" value="8">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn9" value="9">
  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttnmultiply" value="*">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn4" value="4">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn5" value="5">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn6" value="6" >
  			<input class="form-group btn-lg btn-style btn-warning " type="button" name="bttnminus" value="-" >

  			<input class="form-group btn-lg  btn-style btn-default " type="button" name="bttn1" value="1" >
  			<input class="form-group btn-lg btn-style btn-default" type="button" name="bttn2" value="2">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn3" value="3">
  			<input class="form-group btn-lg btn-style btn-warning" type="button" name="bttnplus" value="+">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttndot" value=".">
  			<input class="form-group btn-lg btn-style btn-default " type="button" name="bttn0" value="0">

  			<input class="form-group btn btn-style btn-success equal" type="button" name="bttnEQL" value="=">
  		</div>


		<div class="calculator-logscreen">
			<ul id ="items">
			</ul>  
		</div>




  		</div>

  	</div>	
  	
  
	

























	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type = "text/javascript" src = "calcy.js"></script>
</body>
</html>
