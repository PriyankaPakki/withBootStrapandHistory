<link rel="stylesheet" type="text/css" href="C:\Users\pa20015509\Desktop\jscalculator\with bootstrap\calcy.css"

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Calculator</title>
</head>

<body>
	<div class="header">
		<div class="btn btn-primary text-center" disabled>Calculator</div>
	</div>
	<div class="container">
		<div class="main border">
			<div class="row-9">
				<input class="form-control text-right" type="text" placeholder="0" disabled>
			</div>
			<br>
			<div class="keys-screen border-top border-bottom">
				<div class="left grid-container">
					
						<div class="grid-item btn  btn-warning">1</div>
						<div class="grid-item btn  btn-warning">2</div>
						<div class="grid-item btn  btn-warning">3</div>
						<div class="grid-item btn  btn-warning">4</div>
						<div class="grid-item btn  btn-warning">5</div>
						<div class="grid-item btn  btn-warning">6</div>
						<div class="grid-item btn  btn-warning">7</div>
						<div class="grid-item btn  btn-warning">8</div>
						<div class="grid-item btn  btn-warning">9</div>
					</div>
				

				<div class="right ">
					<div class="equalsign btn text-center">=</div>
					
				</div>
				<br style="clear:both;"/>
			</div>
		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
